{% extends 'base.html' %}
{% block title %}Delete Tag - {{ tag.name }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>Delete Tag</h4>
        <p>Are you sure you want to delete the tag <strong>{{ tag.name }}</strong>? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete Tag</button>
            <a href="{% url 'events:tag_edit' tag.name %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
