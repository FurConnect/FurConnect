{% extends 'base.html' %}
{% block title %}Delete Host - {{ host.name }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>Delete Host</h4>
        <p>Are you sure you want to delete the host <strong>{{ host.name }}</strong>? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete Host</button>
            <a href="{% url 'events:host_edit' host.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
